<h2>Courses Info</h2>
<hr>
<form *ngIf="course" #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.name" required [ngClass]="{'is-invalid': courseName.invalid}"
                name="name" #courseName="ngModel" class="form-control">
            <div class="invalid-feedback">
                <spam>course name is required</spam>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.price" required [ngClass]="{'is-invalid': coursePrice.invalid}"
                name="price" #coursePrice="ngModel" class="form-control">
            <div class="invalid-feedback">
                <spam>course price is required</spam>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.rating" required [ngClass]="{'is-invalid': courseRating.invalid}"
                name="rating" #courseRating="ngModel" class="form-control">
            <div class="invalid-feedback">
                <spam>course rating is required</spam>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input type="text" [(ngModel)]="course.code" required [ngClass]="{'is-invalid': courseCode.invalid}"
                name="code" #courseCode="ngModel" class="form-control">
            <div class="invalid-feedback">
                <spam>course code is required</spam>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Duration</label>
        <div class="col-sm-10">
            <input type="number" [(ngModel)]="course.duration" required [ngClass]="{'is-invalid': courseDuration.invalid}"
                name="duration" #courseDuration="ngModel" class="form-control">
            <div class="invalid-feedback">
                <spam>course duration is required</spam>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" [(ngModel)]="course.description" required
                [ngClass]="{'is-invalid': courseDescription.invalid}" name="description" #courseDescription="ngModel"
                class="form-control"></textarea>

            <div class="invalid-feedback">
                <spam>course description is required</spam>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="onSaveForm()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>

<div *ngIf="!course">
    Error search course.
</div>
